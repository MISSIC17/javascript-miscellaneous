<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="match-details"></div>
      <div class="board">
        <div class="box" id="box1"><p id="box1-p" data-box-number="1"></p></div>
        <div class="box" id="box2"><p id="box2-p" data-box-number="2"></p></div>
        <div class="box" id="box3"><p id="box3-p" data-box-number="3"></p></div>
        <div class="box" id="box4"><p id="box4-p" data-box-number="4"></p></div>
        <div class="box" id="box5"><p id="box5-p" data-box-number="5"></p></div>
        <div class="box" id="box6"><p id="box6-p" data-box-number="6"></p></div>
        <div class="box" id="box7"><p id="box7-p" data-box-number="7"></p></div>
        <div class="box" id="box8"><p id="box8-p" data-box-number="8"></p></div>
        <div class="box" id="box9"><p id="box9-p" data-box-number="9"></p></div>
      </div>
      <div class="menus">
        <button class="menu" id="menus1" onClick="start()">PLAY</button>
        <button class="menu" id="menus2" onClick="reset()">RESET</button>
        <button class="menu" id="menus3" onClick="help()">HELP</button>
      </div>
      <div class="congrats"></div>
      <div class="help">
        <div class="help-close">
          <em class="fa fa-close"></em>
        </div>
        <h3>Talai kina chaiyo help!?</h3> Khurukkana P ya p type garda play hunxa,<br> R or r lekhda restart hunxa,<br>ani k khana help thicya thyasne!
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
